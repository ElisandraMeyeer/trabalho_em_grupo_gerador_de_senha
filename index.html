</head>
<body>
    <div id="app" id="app">
        <div>
        <nav >

            <a href="C:\Users\lauren.biasi\Downloads\Gerador\Gerador de Senhas - Novo\index3.html" target="_blank" id="titulo3">Sobre</a> 
        </nav>
        </div>
        
        <h1>GERADOR DE SENHAS ALEATÓRIAS E SEGURAS</h1>

        <div id="retangulo2">
            <h5 id="titulo4"> Sua nova senha é: </h5>
        </div> 
        <div >
            <input id="password" type="text" v-model="generatedPassword">
        </div>
        <div>
            <button class="corbotao" id="btn-copy" title="Copiar" v-on:click="copiar">Copiar senha</button>
        </div>
    
        <div id="h3">
            <h3 class="tituloh3" v-if="passwordLength > 8">Senha nível alto {{tamanhoDaSenha}} </h3>
            <h3 class="tituloh3" v-else="">Senha nível Fraco </h3>
        </div>    
            <section class="retangulo3">
                <div class="slidecontainer">
                
                <input type="range" min="5" max="24" v-model="passwordLength" class="slider" id="passRange">
                <label for="passRange" id="titulo6" >Tamanho da Senha: {{ passwordLength }}</label>
                </div>
                <div class="options">
                <label class="container"  v-for="(option, index) in optiondata" :key="index" >
                    {{ option.name }}
                    <input type="checkbox"  v-model="option.status" class="teste">
                    <span class="checkmark"></span>
                </label>
                </div>

                
                    <h3 id="titulo5">Escolha as preferências para gerar a senha</h3>             
                    <button class="btn-refresh" @click="refreshPassword = !refreshPassword">Gerar senha</button>
         
            </section>
            
    </div>

    
</body>
    <script src="script.js"></script>
</html>
